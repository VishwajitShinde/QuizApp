<mat-card class="example-card">
    <mat-card-header>
      
      <mat-card-title>Quiz Registration</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div id="example-container">
        <div>
          <mat-form-field style="width:100%">
            <input matInput placeholder="Enter your name" [(ngModel)]="name">
            <mat-icon matSuffix>account_circle</mat-icon>
            <!-- <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error> -->
          </mat-form-field>
        </div>


        <div class="example-container">
          <mat-form-field style="width:100%">
            <input matInput placeholder="Enter your email" [formControl]="email" [(ngModel)]="emailId" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
      </div>
      <button style="width:100%;" mat-raised-button type="submit" color="primary" (click)="startTest()" >Start</button>  
   

    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
