<app-navbar></app-navbar>

<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Quiz Registration</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div id="example-container">
        <div>
          <mat-form-field style="width:100%">
            <input matInput placeholder="Enter your name" [formControl]="nameValidation" [(ngModel)]="name" required (mouseout)="updateValidationStatus()" >
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-error *ngIf="nameValidation.invalid">{{ getNameErrorMessage() }}</mat-error> 
          </mat-form-field>
        </div>

        <div class="example-container">
          <mat-form-field style="width:100%">
            <input matInput placeholder="Enter your email" [formControl]="emailValidation" [(ngModel)]="emailId" required (mouseout)="updateValidationStatus()">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="emailValidation.invalid">{{ getEmailErrorMessage() }}</mat-error>
          </mat-form-field>
        </div>
      </div>

      <button style="width:100%;" mat-raised-button type="submit" color="primary" 
        [disabled]="!valid" (click)="registerParticipent()" >
        Start
      </button>  
  
    </mat-card-content>
    <mat-card-actions></mat-card-actions>
  </mat-card>
